            <path

              stroke-width="2"

          routerLink="/addflight"
          class="px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-white/10"
        >
          Add Flight
        </a>

        <a
          *ngIf="authService.isLoggedIn()"
          routerLink="/mybookings"
          class="px-4 py-2 rounded-lg text-sm font-medium text-white hover:bg-white/10"
