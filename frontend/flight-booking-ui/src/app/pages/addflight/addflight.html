<div class="min-h-screen flex items-center justify-center py-12 px-4 transition-colors duration-500"
  style="background-color: #e8ceca">
  <div class="w-[90%] max-w-5xl">
    
    <div *ngIf="submitStatus === 'success'" 
         class="mb-6 p-4 rounded-2xl bg-green-100 border border-green-200 text-green-800 text-center animate-bounce">
      <span class="font-bold">Success!</span> Flight added. Redirecting you to the dashboard...
    </div>

    <div *ngIf="submitStatus === 'error'" 
         class="mb-6 p-4 rounded-2xl bg-red-100 border border-red-200 text-red-800 text-center">
      <span class="font-bold">Error:</span> {{ errorMessage }}
    </div>

    <form class="bg-white rounded-3xl shadow-2xl px-8 py-12 md:px-12 transform transition-all duration-300 hover:shadow-[0_20px_50px_rgba(0,0,0,0.15)]"
      [formGroup]="flightForm" (ngSubmit)="onSubmit()">
      
      <div class="text-center mb-10">
        <h2 class="text-4xl font-bold tracking-tight mb-2" style="color: #402e2a">
          Add New Flight
        </h2>
        <p class="text-sm font-medium opacity-80" style="color: #684551">
          Enter flight details to update the global inventory
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Flight Number</label>
          <input type="text" formControlName="flightNumber" placeholder="Ex: AIR567"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Airline Name</label>
          <input type="text" formControlName="airlineName" placeholder="Ex: AIR INDIA"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Departing Airport (Code)</label>
          <input type="text" formControlName="departingAirport" placeholder="Ex: CHN"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Arrival Airport (Code)</label>
          <input type="text" formControlName="arrivalAirport" placeholder="Ex: RAN"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Departure Date & Time</label>
          <input type="datetime-local" formControlName="departureTime" [min]="minDateTime"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Arrival Date & Time</label>
          <input type="datetime-local" formControlName="arrivalTime" [min]="minDateTime"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Price (₹)</label>
          <input type="number" formControlName="price" placeholder="Ex: 6000"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>

        <div class="group">
          <label class="block text-sm font-bold mb-2 ml-1" style="color: #684551">Total Seats</label>
          <input type="number" formControlName="totalSeats" placeholder="Ex: 180"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:outline-none transition-all"
            style="border-color: #cea0ae; color: #402e2a" />
        </div>
      </div>

      <div class="mt-12 flex flex-col items-center">
        <button type="submit" 
          [disabled]="flightForm.invalid || submitStatus === 'success'"
          class="w-full md:w-1/3 py-3.5 rounded-xl text-white font-bold text-lg shadow-lg transform transition-all duration-300 hover:-translate-y-1 disabled:opacity-50 flex justify-center items-center gap-2"
          [style.backgroundColor]="submitStatus === 'success' ? '#10b981' : '#684551'">
          
          <span *ngIf="submitStatus !== 'success'">Add Flight</span>
          <span *ngIf="submitStatus === 'success'">✓ Added</span>
        </button>
      </div>
    </form>
  </div>
</div>
