<div
  class="min-h-screen flex items-center justify-center py-12 px-4 transition-colors duration-500"
  style="background-color: #e8ceca"
>
  <div class="w-[90%] max-w-5xl">
    <form
      class="bg-white rounded-3xl shadow-2xl px-8 py-12 md:px-12 transform transition-all duration-300 hover:shadow-[0_20px_50px_rgba(0,0,0,0.15)]"
      [formGroup]="form"
      (ngSubmit)="register()"
    >
      <div class="text-center mb-10">
        <h2 class="text-4xl font-bold tracking-tight mb-2" style="color: #402e2a">
          Create Account
        </h2>
        <p class="text-sm font-medium opacity-80" style="color: #684551">
          Join us for the best flight booking experience
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        <div class="group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            First Name
          </label>
          <input
            type="text"
            formControlName="firstName"
            placeholder="Ex: Ashiya"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out"
            style="border-color: #cea0ae; color: #402e2a"
            [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
          />
          <small
            *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            First name is required
          </small>
        </div>

        <div class="group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            Last Name
          </label>
          <input
            type="text"
            formControlName="lastName"
            placeholder="Ex: Singh"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out"
            style="border-color: #cea0ae; color: #402e2a"
            [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
          />
          <small
            *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            Last name is required
          </small>
        </div>

        <div class="group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            Mobile Number
          </label>
          <input
            type="text"
            formControlName="mobileNumber"
            placeholder="+91 8234 567 890"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out"
            style="border-color: #cea0ae; color: #402e2a"
            [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
          />
          <small
            *ngIf="form.get('mobileNumber')?.touched && form.get('mobileNumber')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            Mobile number is required
          </small>
        </div>

        <div class="group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            Email Address
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="ashiya@gmail.com"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out"
            style="border-color: #cea0ae; color: #402e2a"
            [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
          />
          <small
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            Enter a valid email
          </small>
        </div>

        <div class="group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            Username
          </label>
          <input
            type="text"
            formControlName="username"
            placeholder="Choose a unique username"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out"
            style="border-color: #cea0ae; color: #402e2a"
            [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
          />
          <small
            *ngIf="form.get('username')?.touched && form.get('username')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            Username is required
          </small>
        </div>

        <div class="group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out"
            style="border-color: #cea0ae; color: #402e2a"
            [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
          />
          <small
            *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            Password must be at least 6 characters
          </small>
        </div>

        <div class="md:col-span-2 group">
          <label
            class="block text-sm font-bold mb-2 ml-1 transition-colors group-hover:text-[#402E2A]"
            style="color: #684551"
          >
            Role
          </label>
          <div class="relative">
            <select
              formControlName="role"
              class="w-full px-5 py-3 rounded-xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-offset-1 focus:outline-none transition-all duration-300 ease-in-out appearance-none cursor-pointer"
              style="border-color: #cea0ae; color: #402e2a"
              [ngStyle]="{ '--tw-ring-color': '#CEA0AE' }"
            >
              <option value="">Select your role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <div
              class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none"
              style="color: #684551"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
          </div>
          <small
            *ngIf="form.get('role')?.touched && form.get('role')?.invalid"
            class="block mt-1 ml-1 text-xs font-semibold animate-pulse"
            style="color: #402e2a"
          >
            Role is required
          </small>
        </div>
      </div>

      <div class="mt-12 flex flex-col items-center">
        <button
          type="submit"
          class="w-full md:w-1/3 py-3.5 rounded-xl text-white font-bold text-lg shadow-lg transform transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          style="background-color: #684551"
          [ngClass]="{ 'hover:bg-[#402E2A]': !form.invalid }"
        >
          Sign Up
        </button>

        <p class="text-center text-sm mt-8 font-medium" style="color: #684551">
          Already have an account?
          <a
            routerLink="/login"
            class="font-bold underline-offset-4 decoration-2 hover:underline transition-all duration-200"
            style="color: #402e2a; text-decoration-color: #cea0ae"
          >
            Login here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
