<div
  class="min-h-screen flex items-center justify-center px-4"
  style="background-color:#D5B0AC;"
>
  <div class="w-full max-w-md">

    <form
      class="bg-white rounded-2xl shadow-xl px-8 py-10"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >

      <!-- Title -->
      <h1
        class="text-3xl font-semibold text-center mb-2"
        style="color:#402E2A;"
      >
        Welcome Back
      </h1>

      <p
        class="text-center text-sm mb-8"
        style="color:#684551;"
      >
        Login to continue your journey
      </p>

      <!-- Username -->
      <div class="mb-5">
        <label
          class="block text-sm font-medium mb-1"
          style="color:#684551;"
        >
          Username
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 transition"
          style="
            border-color:#CEA0AE;
            --tw-ring-color:#CEA0AE;
            color:#402E2A;
          "
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label
          class="block text-sm font-medium mb-1"
          style="color:#684551;"
        >
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 transition"
          style="
            border-color:#CEA0AE;
            --tw-ring-color:#CEA0AE;
            color:#402E2A;
          "
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-2.5 rounded-lg text-white font-medium transition-all duration-300      hover:shadow-lg"
        style="background-color:#684551;"
        onmouseover="this.style.backgroundColor='#402E2A'"
        onmouseout="this.style.backgroundColor='#684551'"
      >
        Login
      </button>

      <!-- Register link -->
      <p
        class="text-center text-sm mt-6"
        style="color:#684551;"
      >
        New here?
        <a
          routerLink="/register"
          class="font-medium"
          style="color:#402E2A; text-decoration: underline; cursor: pointer;"
        >
          Create an account
        </a>
      </p>

    </form>

    <!-- Footer -->
    <p
      class="text-center text-xs mt-6"
      style="color:#402E2A;"
    >
      Â© 2025 Flight Booking App. All rights reserved.
    </p>

  </div>
</div>
