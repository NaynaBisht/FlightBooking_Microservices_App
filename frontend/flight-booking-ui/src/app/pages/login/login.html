<div
  class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden"
  style="background-color: #f1eae9"
>
  <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-12 items-center z-10">
    <div class="text-center md:text-left space-y-6 animate-fade-in-up">
      <div
        class="inline-block px-3 py-1 rounded-full text-xs font-semibold tracking-wide uppercase mb-2"
        style="background-color: #cea0ae; color: #402e2a"
      >
        Flight Booking App
      </div>

      <h1 class="text-5xl md:text-6xl font-bold leading-tight" style="color: #402e2a">
        Your Journey <br />
        Starts Here.
      </h1>

      <p class="text-lg md:text-xl opacity-90 max-w-md mx-auto md:mx-0" style="color: #684551">
        Seamlessly connect to destinations worldwide. Log in to manage your bookings and explore new
        horizons.
      </p>
    </div>

    <div class="flex justify-center md:justify-end">
      <form
        class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl px-8 py-12 w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <div class="mb-8">
          <h2 class="text-2xl font-bold mb-1" style="color: #402e2a">Welcome Back</h2>
          <p class="text-sm opacity-70" style="color: #684551">Please enter your details</p>
        </div>

        <div class="mb-5 group">
          <label
            class="block text-xs font-bold uppercase tracking-wider mb-2"
            style="color: #684551"
          >
            Username
          </label>
          <input
            type="text"
            formControlName="username"
            placeholder="john.doe"
            class="w-full px-5 py-3 rounded-xl border-2 bg-transparent focus:outline-none transition-colors duration-300"
            style="border-color: #cea0ae; color: #402e2a"
            onfocus="this.style.borderColor='#684551'"
            onblur="this.style.borderColor='#CEA0AE'"
          />
        </div>

        <div class="mb-8 group">
          <label
            class="block text-xs font-bold uppercase tracking-wider mb-2"
            style="color: #684551"
          >
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-5 py-3 rounded-xl border-2 bg-transparent focus:outline-none transition-colors duration-300"
            style="border-color: #cea0ae; color: #402e2a"
            onfocus="this.style.borderColor='#684551'"
            onblur="this.style.borderColor='#CEA0AE'"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3.5 rounded-xl text-white font-bold text-lg shadow-md hover:shadow-xl transition-all duration-300 transform active:scale-95"
          style="background-color: #684551"
          onmouseover="this.style.backgroundColor='#402E2A'"
          onmouseout="this.style.backgroundColor='#684551'"
        >
          Sign In
        </button>

        <div class="text-center mt-8 pt-6 border-t border-gray-100">
          <p class="text-sm" style="color: #684551">
            Don't have an account?
            <a
              routerLink="/register"
              class="font-bold hover:underline ml-1"
              style="color: #402e2a; cursor: pointer"
            >
              Create Account
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <div class="absolute bottom-2 w-full text-center z-0">
    <p class="text-xs font-medium opacity-80" style="color: #402e2a">
      © 2025 Flight Booking App. All rights reserved.
    </p>
  </div>
</div>
