<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg text-center">
    <h2 class="text-3xl font-extrabold text-gray-900">Forgot Password</h2>

    <form *ngIf="step === 1" [formGroup]="forgotForm" (ngSubmit)="sendOtp()" class="mt-8 space-y-6">
      <div>
        <input type="email" formControlName="email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="Enter registered email">
        <p *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="text-red-500 text-xs mt-1 text-left">
          Please enter a valid email address.
        </p>
      </div>
      <button type="submit" [disabled]="forgotForm.invalid"
        class="w-full py-3 px-4 rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400">
        Send OTP
      </button>
    </form>

    <form *ngIf="step === 2" [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="mt-8 space-y-6">
      <p class="text-sm text-gray-600">Enter the 6-digit code sent to <strong>{{submittedEmail}}</strong></p>
      <div>
        <input type="text" formControlName="otp" maxlength="6"
          class="w-full px-4 py-3 text-center tracking-widest text-2xl rounded-lg border border-gray-300 outline-none focus:ring-2 focus:ring-orange-500"
          placeholder="000000">
      </div>
      <button type="submit" [disabled]="otpForm.invalid"
        class="w-full py-3 px-4 rounded-md text-white bg-orange-500 hover:bg-orange-600 disabled:bg-gray-400">
        Verify OTP
      </button>
    </form>

    <form *ngIf="step === 3" [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="mt-8 space-y-6">
      <div>
        <input type="password" formControlName="newPassword"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 outline-none focus:ring-2 focus:ring-green-500"
          placeholder="New Password">
        <p *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="text-red-500 text-xs mt-1 text-left">
          Password must be at least 6 characters.
        </p>
      </div>
      <button type="submit" [disabled]="resetForm.invalid"
        class="w-full py-3 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400">
        Update Password
      </button>
    </form>

    <div class="mt-4">
      <a routerLink="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
